<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стильный Видео-звонок</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        button {
            background: linear-gradient(45deg, #6b5b95, #b8a9c9);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #5a4b85, #a8a0b9);
        }

        .back-button {
            background: #ccc;
            color: #333;
        }

        .back-button:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Экран выбора действия -->
        <div id="start-screen" class="screen active">
            <h1>Добро пожаловать!</h1>
            <button onclick="goToLogin()">Вход</button>
            <button onclick="goToRegister()">Регистрация</button>
        </div>

        <!-- Экран входа -->
        <div id="login-screen" class="screen">
            <h1>Вход</h1>
            <input type="text" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <button class="back-button" onclick="goToStart()">Назад</button>
            <p id="login-error" style="color: red; display: none;">Неверный логин или пароль</p>
        </div>

        <!-- Экран регистрации -->
        <div id="register-screen" class="screen">
            <h1>Регистрация</h1>
            <input type="text" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Пароль">
            <input type="password" id="confirm-password" placeholder="Повторите пароль">
            <button onclick="register()">Зарегистрироваться</button>
            <button class="back-button" onclick="goToStart()">Назад</button>
            <p id="register-error" style="color: red; display: none;">Пароли не совпадают или поле пустое</p>
        </div>

        <!-- Экран выбора контактов -->
        <div id="contacts-screen" class="screen">
            <h1>Выберите контакт</h1>
            <div id="contacts-list">
                <div class="contact" onclick="confirmCall('Катя')">
                    <p>Катя</p>
                </div>
                <div class="contact" onclick="confirmCall('Максим')">
                    <p>Максим</p>
                </div>
                <!-- Остальные контакты -->
            </div>
        </div>

        <!-- Экран подтверждения вызова -->
        <div id="confirm-screen" class="screen">
            <h1>Подтвердите вызов</h1>
            <button onclick="startCall()">Да</button>
        </div>

        <!-- Экран звонка -->
        <div id="call-screen" class="screen">
            <h1>Видеозвонок</h1>
            <!-- Здесь будут кнопки управления вызовом -->
            <button onclick="endCall()">Завершить звонок</button>
        </div>
    </div>

    <script>
        // Переменные для хранения данных пользователей
        const users = [];

        // Переключение экранов
        function setActiveScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function goToStart() {
            setActiveScreen('start-screen');
        }

        function goToLogin() {
            setActiveScreen('login-screen');
        }

        function goToRegister() {
            setActiveScreen('register-screen');
        }

        // Регистрация
        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!email || !password || password !== confirmPassword) {
                document.getElementById('register-error').style.display = 'block';
                return;
            }

            users.push({ email, password });
            alert('Регистрация успешна! Теперь войдите.');
            goToLogin();
        }

        // Вход
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (users.find(user => user.email === email && user.password === password)) {
                setActiveScreen('contacts-screen');
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function confirmCall(contact) {
            alert(`Вы выбрали контакт: ${contact}`);
            setActiveScreen('confirm-screen');
        }

        function startCall() {
            setActiveScreen('call-screen');
        }

        function endCall() {
            alert('Звонок завершен');
            setActiveScreen('contacts-screen');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стильный Видео-звонок</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .contact-wheel {
            width: 250px;
            height: 250px;
            position: relative;
            margin: 0 auto;
            border-radius: 50%;
            border: 5px solid #6b5b95;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: rotate(0deg);
            transition: transform 1s ease;
        }

        .contact {
            width: 70px;
            height: 70px;
            background-color: #6b5b95;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .contact img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .contact-name {
            position: absolute;
            bottom: -10px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 12px;
            background: linear-gradient(45deg, #6b5b95, #b8a9c9);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #5a4b85, #a8a0b9);
        }

        .rotation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .rotate-button {
            background-color: #6b5b95;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .rotate-button:hover {
            background-color: #5a4b85;
        }

        /* Мобильная адаптация */
        @media (max-width: 500px) {
            #app {
                width: 100%;
                max-width: 100%;
                padding: 10px;
            }

            .contact-wheel {
                width: 200px;
                height: 200px;
            }

            .contact-name {
                font-size: 12px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Экран выбора контактов -->
        <div id="contacts-screen" class="screen active">
            <h1>Выберите контакт</h1>
            <div class="contact-wheel">
                <div class="contact-container" id="contact-container">
                    <!-- Контакты будут добавлены сюда динамически -->
                </div>
            </div>
            <div class="rotation-buttons">
                <div class="rotate-button" onclick="rotateWheel('left')">←</div>
                <div class="rotate-button" onclick="rotateWheel('right')">→</div>
            </div>
            <div class="button-container">
                <button onclick="confirmCall()">Подтвердить выбор</button>
            </div>
        </div>

        <!-- Экран подтверждения вызова -->
        <div id="confirm-screen" class="screen">
            <h1>Подтвердите вызов</h1>
            <p>Хотите ли вы использовать устройство для передачи касаний?</p>
            <button onclick="startCall(true)">Да</button>
            <button onclick="startCall(false)">Нет</button>
        </div>

        <!-- Экран звонка -->
        <div id="call-screen" class="screen">
            <h1>Звонок с <span id="contact-name"></span></h1>
            <!-- Видео экраны -->
        </div>
    </div>

    <script>
        const contacts = [
            { name: 'Катя', img: 'https://via.placeholder.com/70/FFB6C1' },
            { name: 'Максим', img: 'https://via.placeholder.com/70/87CEEB' },
            { name: 'Анна', img: 'https://via.placeholder.com/70/90EE90' },
            { name: 'Игорь', img: 'https://via.placeholder.com/70/FF69B4' },
            { name: 'Ольга', img: 'https://via.placeholder.com/70/ADD8E6' },
            { name: 'Дмитрий', img: 'https://via.placeholder.com/70/FFD700' },
            { name: 'Марина', img: 'https://via.placeholder.com/70/DAA520' },
            { name: 'Алексей', img: 'https://via.placeholder.com/70/DC143C' },
        ];

        let currentIndex = 0;

        // Функция для отображения контактов
        function displayContacts() {
            const container = document.getElementById('contact-container');
            container.innerHTML = ''; // очищаем контейнер

            contacts.forEach((contact, index) => {
                const contactElement = document.createElement('div');
                contactElement.classList.add('contact');
                contactElement.setAttribute('data-index', index);

                const img = document.createElement('img');
                img.src = contact.img;
                contactElement.appendChild(img);

                const name = document.createElement('div');
                name.classList.add('contact-name');
                name.textContent = contact.name;
                contactElement.appendChild(name);

                container.appendChild(contactElement);
            });

            // Устанавливаем правильное вращение
            rotateWheel('reset');
        }

        // Функция вращения колеса
        function rotateWheel(direction) {
            const container = document.getElementById('contact-container');
            const rotationAngle = direction === 'left' ? 45 : direction === 'right' ? -45 : 0;

            container.style.transform = `rotate(${currentIndex * 45 + rotationAngle}deg)`;
            currentIndex = (currentIndex + (direction === 'left' ? -1 : direction === 'right' ? 1 : 0) + contacts.length) % contacts.length;
        }

        // Функция подтверждения выбора
        function confirmCall() {
            const selectedContact = contacts[currentIndex];
            document.getElementById("contact-name").textContent = selectedContact.name;
            document.getElementById("contacts-screen").classList.remove("active");
            document.getElementById("confirm-screen").classList.add("active");
        }

        // Функция начала звонка
        function startCall(useDevice) {
            document.getElementById("confirm-screen").classList.remove("active");
            document.getElementById("call-screen").classList.add("active");

            if (!useDevice) {
                alert("Вы выбрали не использовать устройство для передачи касаний.");
            }
        }

        // Инициализация
        displayContacts();
    </script>
</body>
</html>

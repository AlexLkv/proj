<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        button {
            background: linear-gradient(45deg, #6b5b95, #b8a9c9);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #5a4b85, #a8a0b9);
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Первый экран -->
        <div id="question-screen" class="screen active">
            <h1>У вас уже есть аккаунт?</h1>
            <button onclick="goToLogin()">Да, войти</button>
            <button onclick="goToRegister()">Нет, зарегистрироваться</button>
        </div>

        <!-- Экран входа -->
        <div id="login-screen" class="screen">
            <h1>Вход</h1>
            <input type="text" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <p id="login-error" style="color: red; display: none;">Введите корректные данные</p>
        </div>

        <!-- Экран регистрации -->
        <div id="register-screen" class="screen">
            <h1>Регистрация</h1>
            <input type="text" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Пароль">
            <input type="password" id="confirm-password" placeholder="Повторите пароль">
            <button onclick="register()">Зарегистрироваться</button>
            <p id="register-error" style="color: red; display: none;">Поля пароля не совпадают или пусты</p>
        </div>

        <!-- Экран контактов -->
        <div id="contacts-screen" class="screen">
            <h1>Добро пожаловать!</h1>
            <button onclick="logout()">Выйти</button>
        </div>
    </div>

    <script>
        function goToLogin() {
            document.getElementById("question-screen").classList.remove("active");
            document.getElementById("login-screen").classList.add("active");
        }

        function goToRegister() {
            document.getElementById("question-screen").classList.remove("active");
            document.getElementById("register-screen").classList.add("active");
        }

        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            // Проверка на заполнение
            if (!email || !password) {
                document.getElementById("login-error").style.display = "block";
                return;
            }

            document.getElementById("login-error").style.display = "none";
            document.getElementById("login-screen").classList.remove("active");
            document.getElementById("contacts-screen").classList.add("active");
        }

        function register() {
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Проверка пароля
            if (!email || !password || password !== confirmPassword) {
                document.getElementById("register-error").style.display = "block";
                return;
            }

            document.getElementById("register-error").style.display = "none";
            alert("Регистрация прошла успешно! Теперь вы можете войти.");
            document.getElementById("register-screen").classList.remove("active");
            document.getElementById("login-screen").classList.add("active");
        }

        function logout() {
            document.getElementById("contacts-screen").classList.remove("active");
            document.getElementById("question-screen").classList.add("active");
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеозвонок</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .contacts-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .contact {
            width: 80px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
        }

        .contact img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .contact img:hover {
            transform: scale(1.1);
        }

        .contact-name {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }

        #video-area {
            position: relative;
            width: 100%;
            height: 70vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: url("https://via.placeholder.com/500x300") no-repeat center center;
            background-size: cover;
        }

        #local-video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 25%;
            height: auto;
            border: 2px solid white;
            border-radius: 5px;
            background: url("https://via.placeholder.com/100") no-repeat center center;
            background-size: cover;
        }

        #local-video.off {
            background-color: black;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #6b5b95;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-button img {
            width: 30px;
            height: 30px;
        }

        .control-button.off {
            background-color: red;
        }

        /* Мобильная адаптация */
        @media (max-width: 500px) {
            #app {
                width: 100%;
                max-width: 100%;
                padding: 10px;
            }

            .contact {
                width: 70px;
            }

            .control-button {
                width: 40px;
                height: 40px;
            }

            .control-button img {
                width: 25px;
                height: 25px;
            }

            #remote-video {
                height: 60vh;
            }

            #local-video {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Экран выбора контактов -->
        <div id="contacts-screen" class="screen active">
            <h1>Выберите контакт</h1>
            <div class="contacts-list">
                <div class="contact" onclick="startCall('Катя')">
                    <img src="https://via.placeholder.com/80/FFB6C1" alt="Катя">
                    <div class="contact-name">Катя</div>
                </div>
                <div class="contact" onclick="startCall('Максим')">
                    <img src="https://via.placeholder.com/80/87CEEB" alt="Максим">
                    <div class="contact-name">Максим</div>
                </div>
                <div class="contact" onclick="startCall('Анна')">
                    <img src="https://via.placeholder.com/80/90EE90" alt="Анна">
                    <div class="contact-name">Анна</div>
                </div>
                <div class="contact" onclick="startCall('Игорь')">
                    <img src="https://via.placeholder.com/80/FF69B4" alt="Игорь">
                    <div class="contact-name">Игорь</div>
                </div>
                <div class="contact" onclick="startCall('Ольга')">
                    <img src="https://via.placeholder.com/80/ADD8E6" alt="Ольга">
                    <div class="contact-name">Ольга</div>
                </div>
            </div>
        </div>

        <!-- Экран звонка -->
        <div id="call-screen" class="screen">
            <div id="video-area">
                <video id="remote-video"></video>
                <video id="local-video"></video>
            </div>
            <div class="controls">
                <div class="control-button" onclick="toggleButton(this)">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="Mic">
                </div>
                <div class="control-button" onclick="toggleButton(this)">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/video-call.png" alt="Camera">
                </div>
                <div class="control-button" onclick="toggleButton(this)">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/hand.png" alt="Device">
                </div>
                <div class="control-button" onclick="endCall()">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/end-call.png" alt="End Call">
                </div>
            </div>
        </div>
    </div>

    <script>
        function startCall(contact) {
            alert(`Начинается звонок с ${contact}`);
            document.querySelector('.screen.active').classList.remove('active');
            document.getElementById('call-screen').classList.add('active');
        }

        function toggleButton(button) {
            button.classList.toggle('off');
        }

        function endCall() {
            alert('Звонок завершен');
            document.querySelector('.screen.active').classList.remove('active');
            document.getElementById('contacts-screen').classList.add('active');
        }
    </script>
</body>
</html>

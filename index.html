<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call with Touch Sharing</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #app {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #video-area {
            position: relative;
            width: 100%;
            background-color: black;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        #local-video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30%;
            border: 2px solid #fff;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .controls button {
            width: 24%;
        }

        /* Стили для экранов идентификации, выбора контактов и подтверждения */
        #contacts-list {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .contact {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
        }

        .contact img {
            width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Первый экран: Ввод идентификатора и пароля -->
        <div id="login-screen" class="screen active">
            <h1>Login</h1>
            <input type="text" id="device-id" placeholder="Device ID" style="width: 100%; padding: 10px; margin: 10px 0;">
            <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; margin: 10px 0;">
            <button onclick="goToContacts()">Login</button>
        </div>

        <!-- Второй экран: Список контактов -->
        <div id="contacts-screen" class="screen">
            <h1>Select Contact</h1>
            <div id="contacts-list">
                <div class="contact" onclick="confirmCall('Alice')">
                    <img src="https://via.placeholder.com/60" alt="Alice">
                </div>
                <div class="contact" onclick="confirmCall('Bob')">
                    <img src="https://via.placeholder.com/60" alt="Bob">
                </div>
                <div class="contact" onclick="confirmCall('Charlie')">
                    <img src="https://via.placeholder.com/60" alt="Charlie">
                </div>
                <div class="contact" onclick="confirmCall('Dave')">
                    <img src="https://via.placeholder.com/60" alt="Dave">
                </div>
                <div class="contact" onclick="confirmCall('Eve')">
                    <img src="https://via.placeholder.com/60" alt="Eve">
                </div>
            </div>
        </div>

        <!-- Третий экран: Подтверждение начала звонка -->
        <div id="confirm-screen" class="screen">
            <h1>Confirm Call</h1>
            <p>Do you want to use the device for touch sharing?</p>
            <button onclick="startCall()">Yes</button>
            <button onclick="goToContacts()">No</button>
        </div>

        <!-- Четвертый экран: Звонок -->
        <div id="call-screen" class="screen">
            <div id="video-area">
                <video id="remote-video" autoplay></video>
                <video id="local-video" autoplay muted></video>
            </div>
            <div class="controls">
                <button onclick="endCall()">End Call</button>
                <button onclick="toggleDevice()">Toggle Device</button>
                <button onclick="toggleMicrophone()">Toggle Microphone</button>
                <button onclick="toggleCamera()">Toggle Camera</button>
            </div>
        </div>
    </div>

    <script>
        function goToContacts() {
            document.getElementById("login-screen").classList.remove("active");
            document.getElementById("contacts-screen").classList.add("active");
        }

        function confirmCall(contactName) {
            document.getElementById("contacts-screen").classList.remove("active");
            document.getElementById("confirm-screen").classList.add("active");
            console.log("Selected contact:", contactName);  // В реальном приложении можно сохранить контакт для звонка
        }

        function startCall() {
            document.getElementById("confirm-screen").classList.remove("active");
            document.getElementById("call-screen").classList.add("active");
            // Подключение к WebRTC для начала звонка
        }

        function endCall() {
            document.getElementById("call-screen").classList.remove("active");
            document.getElementById("login-screen").classList.add("active");
            // Завершение звонка WebRTC
        }

        function toggleDevice() {
            console.log("Toggle device for touch sharing");
            // Код для включения/выключения устройства для передачи касаний
        }

        function toggleMicrophone() {
            console.log("Toggle microphone");
            // Код для включения/выключения микрофона
        }

        function toggleCamera() {
            console.log("Toggle camera");
            // Код для включения/выключения камеры
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call with Touch Sharing</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #app {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #video-area {
            position: relative;
            width: 100%;
            height: 80vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            background: url("https://via.placeholder.com/300x500") no-repeat center center;
            background-size: cover;
            border-radius: 8px;
        }

        #local-video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 5px;
            background: url("https://via.placeholder.com/100") no-repeat center center;
            background-size: cover;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .controls button {
            width: 24%;
            transition: background-color 0.3s;
        }

        .controls button.off {
            background-color: red;
            color: white;
        }

        #contacts-list {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .contact {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
        }

        .contact img {
            width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Первый экран: Ввод идентификатора и пароля -->
        <div id="login-screen" class="screen active">
            <h1>Login</h1>
            <input type="text" id="device-id" placeholder="Device ID" style="width: 100%; padding: 10px; margin: 10px 0;">
            <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; margin: 10px 0;">
            <button onclick="goToContacts()">Login</button>
            <p id="error-message" style="color: red; display: none;">Please enter a password</p>
        </div>

        <!-- Второй экран: Список контактов -->
        <div id="contacts-screen" class="screen">
            <h1>Select Contact</h1>
            <div id="contacts-list">
                <div class="contact" onclick="confirmCall('Alice')">
                    <img src="https://via.placeholder.com/60/FFB6C1" alt="Alice">
                </div>
                <div class="contact" onclick="confirmCall('Bob')">
                    <img src="https://via.placeholder.com/60/87CEEB" alt="Bob">
                </div>
                <div class="contact" onclick="confirmCall('Charlie')">
                    <img src="https://via.placeholder.com/60/90EE90" alt="Charlie">
                </div>
                <div class="contact" onclick="confirmCall('Dave')">
                    <img src="https://via.placeholder.com/60/FF69B4" alt="Dave">
                </div>
                <div class="contact" onclick="confirmCall('Eve')">
                    <img src="https://via.placeholder.com/60/ADD8E6" alt="Eve">
                </div>
            </div>
        </div>

        <!-- Третий экран: Подтверждение начала звонка -->
        <div id="confirm-screen" class="screen">
            <h1>Confirm Call</h1>
            <p>Do you want to use the device for touch sharing?</p>
            <button onclick="startCall()">Yes</button>
            <button onclick="goToContacts()">No</button>
        </div>

        <!-- Четвертый экран: Звонок -->
        <div id="call-screen" class="screen">
            <div id="video-area">
                <video id="remote-video" autoplay></video>
                <video id="local-video" autoplay muted></video>
            </div>
            <div class="controls">
                <button id="end-call" onclick="endCall()">End Call</button>
                <button id="toggle-device" onclick="toggleDevice()">Device</button>
                <button id="toggle-mic" onclick="toggleMicrophone()">Mic</button>
                <button id="toggle-camera" onclick="toggleCamera()">Cam</button>
            </div>
        </div>
    </div>

    <script>
        function goToContacts() {
            const password = document.getElementById("password").value;
            if (!password) {
                document.getElementById("error-message").style.display = "block";
                return;
            }
            document.getElementById("error-message").style.display = "none";
            document.getElementById("login-screen").classList.remove("active");
            document.getElementById("contacts-screen").classList.add("active");
        }

        function confirmCall(contactName) {
            document.getElementById("contacts-screen").classList.remove("active");
            document.getElementById("confirm-screen").classList.add("active");
            console.log("Selected contact:", contactName);
        }

        function startCall() {
            document.getElementById("confirm-screen").classList.remove("active");
            document.getElementById("call-screen").classList.add("active");
        }

        function endCall() {
            document.getElementById("call-screen").classList.remove("active");
            document.getElementById("login-screen").classList.add("active");
        }

        function toggleDevice() {
            const button = document.getElementById("toggle-device");
            button.classList.toggle("off");
        }

        function toggleMicrophone() {
            const button = document.getElementById("toggle-mic");
            button.classList.toggle("off");
        }

        function toggleCamera() {
            const button = document.getElementById("toggle-camera");
            button.classList.toggle("off");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеозвонок</title>
    <style>
        /* Остальные стили из предыдущего кода остаются без изменений */
        .add-contact {
            width: 80px;
            height: 80px;
            margin: 10px;
            border: 2px dashed #6b5b95;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #6b5b95;
            cursor: pointer;
        }

        .add-contact:hover {
            background-color: #f9f9f9;
            color: #333;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }

        .modal.active {
            display: block;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal button {
            width: 100%;
            padding: 10px;
            background-color: #6b5b95;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Остальные экраны остаются прежними -->

        <!-- Экран выбора контактов -->
        <div id="contacts-screen" class="screen">
            <h1>Выберите контакт</h1>
            <div class="contacts-list" id="contacts-list">
                <div class="contact" onclick="confirmCall('Катя')">
                    <img src="https://via.placeholder.com/80/FFB6C1" alt="Катя">
                    <div class="contact-name">Катя</div>
                </div>
                <div class="contact" onclick="confirmCall('Максим')">
                    <img src="https://via.placeholder.com/80/87CEEB" alt="Максим">
                    <div class="contact-name">Максим</div>
                </div>
                <div class="contact" onclick="confirmCall('Анна')">
                    <img src="https://via.placeholder.com/80/90EE90" alt="Анна">
                    <div class="contact-name">Анна</div>
                </div>
                <div class="contact" onclick="confirmCall('Игорь')">
                    <img src="https://via.placeholder.com/80/FF69B4" alt="Игорь">
                    <div class="contact-name">Игорь</div>
                </div>
                <div class="contact" onclick="confirmCall('Ольга')">
                    <img src="https://via.placeholder.com/80/ADD8E6" alt="Ольга">
                    <div class="contact-name">Ольга</div>
                </div>
                <div class="add-contact" onclick="openAddContactModal()">+</div>
            </div>
        </div>

        <!-- Модальное окно для добавления контакта -->
        <div class="overlay" id="overlay" onclick="closeAddContactModal()"></div>
        <div class="modal" id="add-contact-modal">
            <h2>Добавить контакт</h2>
            <input type="text" id="new-contact-name" placeholder="Имя контакта">
            <input type="url" id="new-contact-image" placeholder="Ссылка на изображение">
            <button onclick="addContact()">Добавить</button>
        </div>
    </div>

    <script>
        // Показать модальное окно
        function openAddContactModal() {
            document.getElementById('overlay').classList.add('active');
            document.getElementById('add-contact-modal').classList.add('active');
        }

        // Закрыть модальное окно
        function closeAddContactModal() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('add-contact-modal').classList.remove('active');
        }

        // Добавить новый контакт
        function addContact() {
            const name = document.getElementById('new-contact-name').value;
            const image = document.getElementById('new-contact-image').value;

            if (name && image) {
                const contactsList = document.getElementById('contacts-list');
                const newContact = document.createElement('div');
                newContact.classList.add('contact');
                newContact.onclick = () => confirmCall(name);

                newContact.innerHTML = `
                    <img src="${image}" alt="${name}">
                    <div class="contact-name">${name}</div>
                `;

                // Добавить контакт перед кнопкой "+"
                contactsList.insertBefore(newContact, contactsList.lastElementChild);

                // Очистить форму и закрыть модальное окно
                document.getElementById('new-contact-name').value = '';
                document.getElementById('new-contact-image').value = '';
                closeAddContactModal();
            } else {
                alert('Пожалуйста, заполните все поля!');
            }
        }

        // Остальной JavaScript из предыдущего кода
        function confirmCall(contact) {
            const useDevice = confirm(`Хотите использовать устройство для передачи касаний с ${contact}?`);
            showScreen('call-screen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function toggleButton(button) {
            button.classList.toggle('off');
        }

        function endCall() {
            alert('Звонок завершен');
            showScreen('contacts-screen');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стильный Видео-звонок</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Отключаем прокрутку */
        }

        #app {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        button {
            background: linear-gradient(45deg, #6b5b95, #b8a9c9);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #5a4b85, #a8a0b9);
        }

        #contacts-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            overflow-y: auto;
            height: 60vh;
        }

        .contact {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #6b5b95;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .contact:hover {
            transform: scale(1.2);
        }

        .contact img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .contact-name {
            position: absolute;
            bottom: -10px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        #video-area {
            position: relative;
            width: 100%;
            height: 80vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            background: url("https://via.placeholder.com/300x500") no-repeat center center;
            background-size: cover;
            border-radius: 8px;
        }

        #local-video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 25%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 5px;
            background: url("https://via.placeholder.com/100") no-repeat center center;
            background-size: cover;
        }

        #local-video.off {
            background-color: black; /* Черный экран, когда камера отключена */
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #6b5b95;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .control-button img {
            width: 30px;
            height: 30px;
        }

        .control-button.off {
            background-color: red;
        }

        /* Мобильная адаптация */
        @media (max-width: 500px) {
            #app {
                width: 100%;
                max-width: 100%;
                padding: 10px;
            }

            .contact {
                width: 70px;
                height: 70px;
            }

            .contact-name {
                font-size: 12px;
            }

            #video-area {
                height: 70vh;
            }

            .control-button {
                width: 50px;
                height: 50px;
            }

            .control-button img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Экран входа -->
        <div id="login-screen" class="screen active">
            <h1>Вход</h1>
            <input type="text" id="device-id" placeholder="ID устройства">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="goToContacts()">Войти</button>
            <p id="error-message" style="color: red; display: none;">Пожалуйста, введите логин и пароль</p>
        </div>

        <!-- Экран выбора контактов -->
        <div id="contacts-screen" class="screen">
            <h1>Выберите контакт</h1>
            <div id="contacts-list">
                <div class="contact" onclick="confirmCall('Катя')">
                    <img src="https://via.placeholder.com/70/FFB6C1" alt="Катя">
                    <div class="contact-name">Катя</div>
                </div>
                <div class="contact" onclick="confirmCall('Максим')">
                    <img src="https://via.placeholder.com/70/87CEEB" alt="Максим">
                    <div class="contact-name">Максим</div>
                </div>
                <div class="contact" onclick="confirmCall('Анна')">
                    <img src="https://via.placeholder.com/70/90EE90" alt="Анна">
                    <div class="contact-name">Анна</div>
                </div>
                <div class="contact" onclick="confirmCall('Игорь')">
                    <img src="https://via.placeholder.com/70/FF69B4" alt="Игорь">
                    <div class="contact-name">Игорь</div>
                </div>
                <div class="contact" onclick="confirmCall('Ольга')">
                    <img src="https://via.placeholder.com/70/ADD8E6" alt="Ольга">
                    <div class="contact-name">Ольга</div>
                </div>
                <div class="contact" onclick="confirmCall('Дмитрий')">
                    <img src="https://via.placeholder.com/70/FFD700" alt="Дмитрий">
                    <div class="contact-name">Дмитрий</div>
                </div>
                <div class="contact" onclick="confirmCall('Марина')">
                    <img src="https://via.placeholder.com/70/DAA520" alt="Марина">
                    <div class="contact-name">Марина</div>
                </div>
                <div class="contact" onclick="confirmCall('Алексей')">
                    <img src="https://via.placeholder.com/70/DC143C" alt="Алексей">
                    <div class="contact-name">Алексей</div>
                </div>
            </div>
        </div>

        <!-- Экран подтверждения вызова -->
        <div id="confirm-screen" class="screen">
            <h1>Подтвердите вызов</h1>
            <p>Хотите ли вы использовать устройство для передачи касаний?</p>
            <button onclick="startCall(true)">Да</button>
            <button onclick="startCall(false)">Нет</button>
        </div>

        <!-- Экран звонка -->
        <div id="call-screen" class="screen">
            <div id="video-area">
                <video id="remote-video" autoplay></video>
                <video id="local-video" autoplay muted></video>
            </div>
            <div class="controls">
                <div class="control-button" id="end-call" onclick="endCall()">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/end-call.png" alt="End Call">
                </div>
                <div class="control-button" id="toggle-device" onclick="toggleButton(this)">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/hand.png" alt="Device">
                </div>
                <div class="control-button off" id="toggle-mic" onclick="toggleButton(this)">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="Microphone">
                </div>
                <div class="control-button off" id="toggle-camera" onclick="toggleButton(this)">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/video-camera.png" alt="Camera">
                </div>
            </div>
        </div>
    </div>

    <script>
        function goToContacts() {
            var deviceId = document.getElementById("device-id").value;
            var password = document.getElementById("password").value;

            if (deviceId && password) {
                document.getElementById("login-screen").classList.remove("active");
                document.getElementById("contacts-screen").classList.add("active");
                document.getElementById("error-message").style.display = "none";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        function confirmCall(contact) {
            document.getElementById("contacts-screen").classList.remove("active");
            document.getElementById("confirm-screen").classList.add("active");
        }

        function startCall(useDevice) {
            document.getElementById("confirm-screen").classList.remove("active");
            document.getElementById("call-screen").classList.add("active");

            if (!useDevice) {
                document.getElementById("toggle-device").classList.add("off");
            }
        }

        function toggleButton(button) {
            button.classList.toggle("off");
        }

        function endCall() {
            alert("Звонок завершен");
            document.getElementById("call-screen").classList.remove("active");
            document.getElementById("contacts-screen").classList.add("active");
        }
    </script>
</body>
</html>

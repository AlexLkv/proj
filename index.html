
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеозвонок</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        button {
            background: linear-gradient(45deg, #6b5b95, #b8a9c9);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #5a4b85, #a8a0b9);
        }

        #contacts-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .contact {
            width: 100px;
            text-align: center;
        }

        .contact img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-name {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .add-contact {
            width: 80px;
            height: 80px;
            border: 2px dashed #6b5b95;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #6b5b95;
            cursor: pointer;
        }

        .add-contact:hover {
            background-color: #f9f9f9;
        }

        #video-area {
            position: relative;
            width: 100%;
            height: 80vh;
            background-color: black;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            background: url("https://via.placeholder.com/300x500") no-repeat center center;
            background-size: cover;
        }

        #local-video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 25%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 5px;
            background: url("https://via.placeholder.com/100") no-repeat center center;
            background-size: cover;
        }

        #local-video.off {
            background-color: black;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #6b5b95;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-button img {
            width: 30px;
            height: 30px;
        }

        .control-button.off {
            background-color: red;
        }

        .modal, .overlay {
            display: none;
        }

        .modal.active, .overlay.active {
            display: block;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .modal input, .modal button {
            margin: 10px 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Экран выбора авторизации -->
        <div id="auth-screen" class="screen active">
            <h1>Авторизация</h1>
            <button onclick="showScreen('login-screen')">Вход</button>
            <button onclick="showScreen('register-screen')">Регистрация</button>
        </div>

        <!-- Экран входа -->
        <div id="login-screen" class="screen">
            <h1>Вход</h1>
            <input type="text" id="login-device-id" placeholder="ID устройства">
            <input type="password" id="login-password" placeholder="Пароль">
            <button onclick="showScreen('contacts-screen')">Войти</button>
        </div>

        <!-- Экран регистрации -->
        <div id="register-screen" class="screen">
            <h1>Регистрация</h1>
            <input type="text" id="register-device-id" placeholder="ID устройства или Email">
            <input type="password" id="register-password" placeholder="Пароль">
            <input type="password" id="confirm-password" placeholder="Подтвердите пароль">
            <button onclick="showScreen('contacts-screen')">Зарегистрироваться</button>
        </div>

        <!-- Экран контактов -->
        <div id="contacts-screen" class="screen">
            <h1>Контакты</h1>
            <div id="contacts-list">
                <div class="contact" onclick="confirmCall('Катя')">
                    <img src="https://via.placeholder.com/80/FFB6C1" alt="Катя">
                    <div class="contact-name">Катя</div>
                </div>
                <div class="contact" onclick="confirmCall('Максим')">
                    <img src="https://via.placeholder.com/80/87CEEB" alt="Максим">
                    <div class="contact-name">Максим</div>
                </div>
                <div class="add-contact" onclick="openAddContactModal()">+</div>
            </div>
        </div>

        <!-- Модальное окно -->
        <div id="modal" class="modal">
            <h2>Добавить контакт</h2>
            <input type="text" id="new-contact-name" placeholder="Имя контакта">
            <input type="url" id="new-contact-image" placeholder="Ссылка на изображение">
            <button onclick="addContact()">Добавить</button>
        </div>
        <div id="overlay" class="overlay" onclick="closeModal()"></div>
    </div>

    <script>
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function confirmCall(contactName) {
            alert(`Начать звонок с ${contactName}?`);
            showScreen('call-screen');
        }

        function openAddContactModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function addContact() {
            const name = document.getElementById('new-contact-name').value;
            const image = document.getElementById('new-contact-image').value;

            if (name && image) {
                const contactsList = document.getElementById('contacts-list');
                const newContact = document.createElement('div');
                newContact.className = 'contact';
                newContact.innerHTML = `
                    <img src="${image}" alt="${name}">
                    <div class="contact-name">${name}</div>
                `;
                contactsList.appendChild(newContact);
                closeModal();
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        }
    </script>
</body>
</html>

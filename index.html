<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исправленный сайт</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .screen {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .screen.active {
            display: flex;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #call-screen {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            background: url("https://via.placeholder.com/800x600") no-repeat center center;
            background-size: cover;
        }

        #local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: url("https://via.placeholder.com/150x150") no-repeat center center;
            background-size: cover;
            border: 2px solid white;
            border-radius: 10px;
        }

        .controls {
            position: absolute;
            bottom: 100px;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }

        .control-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #6b5b95;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
        }

        .control-button img {
            width: 40px;
            height: 40px;
        }

        .control-button.off {
            background: red;
        }

        .control-button:hover {
            background: #5a4d7a;
        }
    </style>
</head>
<body>
    <!-- Экран звонка -->
    <div id="call-screen" class="screen active">
        <div id="remote-video"></div>
        <div id="local-video"></div>
        <div class="controls">
            <button class="control-button" id="mic-button" onclick="toggleControl('mic')">
                <img src="https://via.placeholder.com/40?text=Mic" alt="Микрофон">
            </button>
            <button class="control-button" id="camera-button" onclick="toggleControl('camera')">
                <img src="https://via.placeholder.com/40?text=Cam" alt="Камера">
            </button>
            <button class="control-button" id="touch-button" onclick="toggleControl('touch')">
                <img src="https://via.placeholder.com/40?text=Touch" alt="Передача касаний">
            </button>
            <button class="control-button" id="end-call-button" onclick="endCall()">
                <img src="https://via.placeholder.com/40?text=End" alt="Сбросить звонок">
            </button>
        </div>
    </div>

    <script>
        function toggleControl(control) {
            const button = document.getElementById(`${control}-button`);
            button.classList.toggle('off');
        }

        function endCall() {
            alert('Звонок завершен.');
            // Вернуться к экрану контактов или на другую страницу
        }
    </script>
</body>
</html>

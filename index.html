<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стильный Видео-звонок</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        button {
            background: linear-gradient(45deg, #6b5b95, #b8a9c9);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #5a4b85, #a8a0b9);
        }

        #contacts-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .contact {
            width: 90px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
        }

        .contact img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .contact img:hover {
            transform: scale(1.1);
        }

        .contact-name {
            margin-top: 8px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }

        #video-area {
            position: relative;
            width: 100%;
            height: 80vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            background: url("https://via.placeholder.com/300x500") no-repeat center center;
            background-size: cover;
            border-radius: 8px;
        }

        #local-video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 25%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 5px;
            background: url("https://via.placeholder.com/100") no-repeat center center;
            background-size: cover;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .controls button {
            width: 24%;
            background-color: #6b5b95;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .controls button.off {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Экран входа -->
        <div id="login-screen" class="screen active">
            <h1>Вход</h1>
            <input type="text" id="device-id" placeholder="ID устройства">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="goToContacts()">Войти</button>
            <p id="error-message" style="color: red; display: none;">Пожалуйста, введите пароль</p>
        </div>

        <!-- Экран выбора контактов -->
        <div id="contacts-screen" class="screen">
            <h1>Выберите контакт</h1>
            <div id="contacts-list">
                <div class="contact" onclick="confirmCall('Катя')">
                    <img src="https://via.placeholder.com/90/FFB6C1" alt="Катя">
                    <div class="contact-name">Катя</div>
                </div>
                <div class="contact" onclick="confirmCall('Максим')">
                    <img src="https://via.placeholder.com/90/87CEEB" alt="Максим">
                    <div class="contact-name">Максим</div>
                </div>
                <div class="contact" onclick="confirmCall('Анна')">
                    <img src="https://via.placeholder.com/90/90EE90" alt="Анна">
                    <div class="contact-name">Анна</div>
                </div>
                <div class="contact" onclick="confirmCall('Игорь')">
                    <img src="https://via.placeholder.com/90/FF69B4" alt="Игорь">
                    <div class="contact-name">Игорь</div>
                </div>
                <div class="contact" onclick="confirmCall('Ольга')">
                    <img src="https://via.placeholder.com/90/ADD8E6" alt="Ольга">
                    <div class="contact-name">Ольга</div>
                </div>
            </div>
        </div>

        <!-- Экран подтверждения вызова -->
        <div id="confirm-screen" class="screen">
            <h1>Подтвердите вызов</h1>
            <p>Хотите ли вы использовать устройство для передачи касаний?</p>
            <button onclick="startCall()">Да</button>
            <button onclick="goToContacts()">Нет</button>
        </div>

        <!-- Экран звонка -->
        <div id="call-screen" class="screen">
            <div id="video-area">
                <video id="remote-video" autoplay></video>
                <video id="local-video" autoplay muted></video>
            </div>
            <div class="controls">
                <button id="end-call" onclick="endCall()">Завершить</button>
                <button id="toggle-device" onclick="toggleDevice()">Устройство</button>
                <button id="toggle-mic" onclick="toggleMicrophone()">Микрофон</button>
                <button id="toggle-camera" onclick="toggleCamera()">Камера</button>
            </div>
        </div>
    </div>

    <script>
        function goToContacts() {
            const password = document.getElementById("password").value;
            if (!password) {
                document.getElementById("error-message").style.display = "block";
                return;
            }
            document.getElementById("error-message").style.display = "none";
            document.getElementById("login-screen").classList.remove("active");
            document.getElementById("contacts-screen").classList.add("active");
        }

        function confirmCall(contactName) {
            document.getElementById("contacts-screen").classList.remove("active");
            document.getElementById("confirm-screen").classList.add("active");
            console.log("Выбранный контакт:", contactName);
        }

        function startCall() {
            document.getElementById("confirm-screen").classList.remove("active");
            document.getElementById("call-screen").classList.add("active");
        }

        function endCall() {
            document.getElementById("call-screen").classList.remove("active");
            document.getElementById("login-screen").classList.add("active");
        }

        function toggleDevice() {
            const button = document.getElementById("toggle-device");
            button.classList.toggle("off");
        }

        function toggleMicrophone() {
            const button = document.getElementById("toggle-mic");
            button.classList.toggle("off");
        }

        function toggleCamera() {
            const button = document.getElementById("toggle-camera");
            button.classList.toggle("off");
        }
    </script>
</body>
</html>

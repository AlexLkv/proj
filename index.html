
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финальная версия сайта</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Главный экран */
        .screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .screen.active {
            display: flex;
        }

        /* Кнопки */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #6b5b95;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #5a4d7a;
        }

        /* Форма авторизации */
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form input {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6b5b95;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #5a4d7a;
        }

        /* Контакты */
        .contacts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }

        .contact {
            text-align: center;
            margin: 10px;
        }

        .contact img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
        }

        .add-contact {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .add-contact button {
            background-color: #6b5b95;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        .add-contact button:hover {
            background-color: #5a4d7a;
        }

        /* Окно звонка */
        #call-screen {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #remote-video {
            flex: 1;
            background: url("https://via.placeholder.com/800x600") no-repeat center center;
            background-size: cover;
            position: relative;
        }

        #local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 25%;
            max-width: 120px;
            aspect-ratio: 16/9;
            border: 2px solid white;
            border-radius: 8px;
            background: url("https://via.placeholder.com/200x150") no-repeat center center;
            background-size: cover;
        }

        .controls {
            background: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #6b5b95;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .control-button img {
            width: 24px;
            height: 24px;
        }

        .control-button.off {
            background: red;
        }
    </style>
</head>
<body>
    <!-- Экран выбора авторизации -->
    <div id="auth-screen" class="screen active">
        <div>
            <a class="button" onclick="showScreen('login-screen')">Вход</a>
            <a class="button" onclick="showScreen('register-screen')">Регистрация</a>
        </div>
    </div>

    <!-- Экран входа -->
    <div id="login-screen" class="screen">
        <form class="form">
            <input type="text" placeholder="Логин или ID устройства">
            <input type="password" placeholder="Пароль">
            <button type="button" onclick="showScreen('contacts-screen')">Войти</button>
        </form>
    </div>

    <!-- Экран регистрации -->
    <div id="register-screen" class="screen">
        <form class="form">
            <input type="email" placeholder="Почта или ID устройства">
            <input type="password" placeholder="Пароль">
            <input type="password" placeholder="Повторите пароль">
            <button type="button" onclick="showScreen('contacts-screen')">Зарегистрироваться</button>
        </form>
    </div>

    <!-- Экран контактов -->
    <div id="contacts-screen" class="screen">
        <div class="contacts">
            <div class="contact">
                <img src="https://via.placeholder.com/70" alt="Контакт">
                <p>Иван</p>
            </div>
            <div class="contact">
                <img src="https://via.placeholder.com/70" alt="Контакт">
                <p>Ольга</p>
            </div>
            <div class="contact">
                <img src="https://via.placeholder.com/70" alt="Контакт">
                <p>Петр</p>
            </div>
            <div class="contact">
                <img src="https://via.placeholder.com/70" alt="Контакт">
                <p>Анна</p>
            </div>
            <div class="contact">
                <img src="https://via.placeholder.com/70" alt="Контакт">
                <p>Сергей</p>
            </div>
        </div>
        <div class="add-contact">
            <button onclick="alert('Добавить контакт')">+</button>
        </div>
    </div>

    <!-- Экран звонка -->
    <div id="call-screen" class="screen">
        <div id="remote-video">
            <div id="local-video"></div>
        </div>
        <div class="controls">
            <div class="control-button" id="mic-button" onclick="toggleControl('mic')">
                <img src="https://via.placeholder.com/24?text=Mic" alt="Микрофон">
            </div>
            <div class="control-button" id="camera-button" onclick="toggleControl('camera')">
                <img src="https://via.placeholder.com/24?text=Cam" alt="Камера">
            </div>
            <div class="control-button" id="vibration-button" onclick="toggleControl('vibration')">
                <img src="https://via.placeholder.com/24?text=Vib" alt="Вибрация">
            </div>
            <div class="control-button" id="end-call-button" onclick="alert('Звонок завершен')">
                <img src="https://via.placeholder.com/24?text=End" alt="Сбросить звонок">
            </div>
        </div>
    </div>

    <script>
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function toggleControl(control) {
            document.getElementById(`${control}-button`).classList.toggle('off');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стильный Видео-звонок</title>
    <style>
        /* Стиль остался без изменений */
        /* Весь существующий CSS */
    </style>
</head>
<body>
    <div id="app">
        <!-- Экран выбора действия -->
        <div id="start-screen" class="screen active">
            <h1>Добро пожаловать!</h1>
            <button onclick="goToLogin()">Вход</button>
            <button onclick="goToRegister()">Регистрация</button>
        </div>

        <!-- Экран входа -->
        <div id="login-screen" class="screen">
            <h1>Вход</h1>
            <input type="text" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <button class="back-button" onclick="goToStart()">Назад</button>
            <p id="login-error" style="color: red; display: none;">Неверный логин или пароль</p>
        </div>

        <!-- Экран регистрации -->
        <div id="register-screen" class="screen">
            <h1>Регистрация</h1>
            <input type="text" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Пароль">
            <input type="password" id="confirm-password" placeholder="Повторите пароль">
            <button onclick="register()">Зарегистрироваться</button>
            <button class="back-button" onclick="goToStart()">Назад</button>
            <p id="register-error" style="color: red; display: none;">Пароли не совпадают или поле пустое</p>
        </div>

        <!-- Экран выбора контактов -->
        <div id="contacts-screen" class="screen">
            <!-- Контакты, как в вашем коде -->
        </div>

        <!-- Экран подтверждения вызова -->
        <div id="confirm-screen" class="screen">
            <!-- Подтверждение вызова -->
        </div>

        <!-- Экран звонка -->
        <div id="call-screen" class="screen">
            <!-- Видеозвонок -->
        </div>
    </div>

    <script>
        // Переменные для хранения данных пользователей
        const users = [];

        // Функции для перехода между экранами
        function goToStart() {
            setActiveScreen('start-screen');
        }

        function goToLogin() {
            setActiveScreen('login-screen');
        }

        function goToRegister() {
            setActiveScreen('register-screen');
        }

        function setActiveScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Логика регистрации
        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!email || !password || password !== confirmPassword) {
                document.getElementById('register-error').style.display = 'block';
                return;
            }

            document.getElementById('register-error').style.display = 'none';
            users.push({ email, password });
            alert('Регистрация успешна! Теперь войдите в систему.');
            goToLogin();
        }

        // Логика входа
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(user => user.email === email && user.password === password);

            if (!user) {
                document.getElementById('login-error').style.display = 'block';
                return;
            }

            document.getElementById('login-error').style.display = 'none';
            goToContacts();
        }

        function goToContacts() {
            setActiveScreen('contacts-screen');
        }
    </script>
</body>
</html>

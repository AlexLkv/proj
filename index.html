<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финальная версия сайта</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .screen {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .screen.active {
            display: flex;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #6b5b95;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin: 10px;
            border: none;
        }

        .button:hover {
            background-color: #5a4d7a;
        }

        /* Страница звонка */
        #call-screen {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: url("https://via.placeholder.com/800x600") no-repeat center center;
            background-size: cover;
        }

        #local-video {
            position: absolute;
            bottom: 120px;
            right: 20px;
            width: 100px;
            height: 100px;
            border: 3px solid white;
            border-radius: 50%;
            background: url("https://via.placeholder.com/100x100") no-repeat center center;
            background-size: cover;
        }

        .controls {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
        }

        .control-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #6b5b95;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
        }

        .control-button img {
            width: 35px;
            height: 35px;
        }

        .control-button.off {
            background: red;
        }

        .control-button:hover {
            background: #5a4d7a;
        }
    </style>
</head>
<body>
    <!-- Экран звонка -->
    <div id="call-screen" class="screen active">
        <div id="local-video"></div>
        <div class="controls">
            <button class="control-button" id="mic-button" onclick="toggleControl('mic')">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="Микрофон">
            </button>
            <button class="control-button" id="camera-button" onclick="toggleControl('camera')">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/camera.png" alt="Камера">
            </button>
            <button class="control-button" id="touch-button" onclick="toggleControl('touch')">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/hand.png" alt="Передача касаний">
            </button>
            <button class="control-button" id="end-call-button" onclick="endCall()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/end-call.png" alt="Сбросить звонок">
            </button>
        </div>
    </div>

    <script>
        function toggleControl(control) {
            const button = document.getElementById(`${control}-button`);
            button.classList.toggle('off');
        }

        function endCall() {
            alert('Звонок завершен.');
        }
    </script>
</body>
</html>
